        <div id="boxes-div"> <!-- Início de boxes-div -->

            <div id="addSBox" class="box hidden">
                <button id="SClose" class="close-bt" onclick="closeAddSectionBox()">X</button>
                <form id="addSForm">
                    <div class="opt name">
                        <label for="name">Nome da seção:</label>
                        <div class="input-wrapper">
                            <input id="SectionName" type="text" name="name">
                        </div>
                    </div>
                    <div class="opt color">
                        <label for="color">Cor:</label>
                        <div class="colors">
                            <span class="c-option" id="s_purple" onclick="selectSColor('s_purple')"></span>
                            <span class="c-option" id="s_red" onclick="selectSColor('s_red')"></span>
                            <span class="c-option" id="s_yellow" onclick="selectSColor('s_yellow')"></span>
                            <span class="c-option" id="s_orange" onclick="selectSColor('s_orange')"></span>
                            <span class="c-option" id="s_blue" onclick="selectSColor('s_blue')"></span>
                            <span class="c-option" id="s_pink" onclick="selectSColor('s_pink')"></span>
                            <span class="c-option" id="s_green" onclick="selectSColor('s_green')"></span>
                            <span class="c-option" id="s_brown" onclick="selectSColor('s_brown')"></span>
                            <span class="c-option" id="s_cyan" onclick="selectSColor('s_cyan')"></span>
                            <span class="c-option" id="s_grey" onclick="selectSColor('s_grey')"></span>
                        </div>
                    </div>
                </form>
                <div class="opt opt-button">
                    <button class="button bt-caixa" onclick="addS()">Adicionar</button>
                </div>
            </div>

            <div id="addCBox" class="box hidden">
                <button id="CClose" class="close-bt" onclick="closeAddCardBox()">X</button>
                <form id="addCForm">
                    <div class="opt name">
                        <label for="name">Nome do card:</label>
                        <div class="input-wrapper">
                            <input id="CardName" type="text" name="name">
                        </div>
                    </div>
                    <div class="opt desc">
                        <label for="description">Descrição:</label>
                        <textarea name="description" id="CardDesc" placeholder="Enter card description"></textarea>
                    </div>
                    <div class="opt color">
                        <label for="color">Cor:</label>
                        <div class="colors">
                            <span class="c-option" id="purple" onclick="selectCColor('purple')"></span>
                            <span class="c-option" id="red" onclick="selectCColor('red')"></span>
                            <span class="c-option" id="yellow" onclick="selectCColor('yellow')"></span>
                            <span class="c-option" id="orange" onclick="selectCColor('orange')"></span>
                            <span class="c-option" id="blue" onclick="selectCColor('blue')"></span>
                            <span class="c-option" id="pink" onclick="selectCColor('pink')"></span>
                            <span class="c-option" id="green" onclick="selectCColor('green')"></span>
                            <span class="c-option" id="brown" onclick="selectCColor('brown')"></span>
                            <span class="c-option" id="cyan" onclick="selectCColor('cyan')"></span>
                            <span class="c-option" id="grey" onclick="selectCColor('grey')"></span>
                        </div>
                    </div>
                </form>
                <div class="opt opt-button">
                    <button id="addCButton" class="button bt-caixa">Adicionar</button>
                </div>
            </div>

            <div id="cardBox" class="box card hidden">
                <button id="CBClose" class="close-bt" onclick="closeCardBox()">X</button>
