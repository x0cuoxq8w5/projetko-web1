<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Trello</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Clone Trello</h1>
    </header>
    <div id="overlay" class="hidden"></div>
    <div id="container">
        <button id="addSectionButton" class="button" onclick="addSection()">Adicionar Seção</button>
        <div id="sections"></div>
        <div id="caixa" class="hidden">
            <form>
                <div class="opt">
                    <label for="name">Section name:</label>
                    <div class="input-wrapper">
                        <input type="text" name="name">
                    </div>
                </div>
            </form>
            <div class="opt opt-button">
                <button class="button bt-caixa">Adicionar</button>
            </div>
        </div>
    </div>
    <footer>
        <h3>Footer</h3>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
