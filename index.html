    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="ini()">
    <header>
        <h1>Cardeasy</h1>
    </header>

    <div id="container">

        <div id="overlay" class="hidden" onclick="closeBoxes()"></div>

        <div id="bt-div">
            <button id="addSectionButton" class="button" onclick="addSection()">Adicionar Seção</button>
        </div>

        <div id="sections-div">

            <div class="section">
                <h2>Teste</h2>
                <div class="card">
                    <img src="images/arrow_left.png" alt="left arrow">
                    <p>Card 1</p>
                    <img src="images/arrow_right.png" alt="right arrow">
                    <button class="side-bt delete">Del</button>
                    <button class="side-bt edit">Edit</button>
                </div>
                <div class="card">
                    <img src="images/arrow_left.png" alt="left arrow">
                    <p>Card 2</p>

                    <button class="side-bt delete">Del</button>
                    <button class="side-bt edit">Edit</button>
                </div>
                <button>Adicionar Card +</button>
            </div>
            -->
        </div>
        
        <div id="boxes-div">

            <div id="addSBox" class="box hidden">
                <form id="addSForm">
                    <div class="opt">
                        <label for="name">Nome da seção:</label>
                        <div class="input-wrapper">
                            <input id="SectionName" type="text" name="name">
                        </div>
                    </div>
                </form>
                <div class="opt opt-button">
                    <button class="button bt-caixa" onclick="addS()">Adicionar</button>
                </div>
            </div>

            <div id="addCBox" class="box hidden">
                <form id="addCForm">
                    <div class="opt name">
                        <label for="name">Nome do card:</label>
                        <div class="input-wrapper">
                            <input id="CardName" type="text" name="name">
                        </div>
                    </div>
                    <div class="opt desc">
                        <label for="description">Descrição:</label>
                        <textarea name="description" id="CardDesc" placeholder="Enter card description"></textarea>
                    </div>
                    <div class="opt color">
                        <label for="color">Cor:</label>
                        <div class="colors">
                            <span class="c-option" id="purple" onclick="selectColor('purple')"></span>
                            <span class="c-option" id="red" onclick="selectColor('red')"></span>
                            <span class="c-option" id="yellow" onclick="selectColor('yellow')"></span>
                            <span class="c-option" id="orange" onclick="selectColor('orange')"></span>
                            <span class="c-option" id="blue" onclick="selectColor('blue')"></span>
                            <span class="c-option" id="pink" onclick="selectColor('pink')"></span>
                            <span class="c-option" id="green" onclick="selectColor('green')"></span>
                            <span class="c-option" id="brown" onclick="selectColor('brown')"></span>
                            <span class="c-option" id="cyan" onclick="selectColor('cyan')"></span>
                            <span class="c-option" id="grey" onclick="selectColor('grey')"></span>
                        </div>
                    </div>
                </form>
                <div class="opt opt-button">
                    <button id="addCButton" class="button bt-caixa">Adicionar</button>
                </div>
            </div>

        </div>

    </div>

    <footer>
        <h3>Footer</h3>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
